<!doctype html>

    <meta charset="UTF-8" />

    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="canonical" href="https://artifio.ai/" />
    
    <!-- Set dark mode before render to prevent flash -->
    <script>
      (function() {
        const stored = localStorage.getItem('theme');
        if (stored !== 'light') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Supabase for faster asset loading -->
    <link rel="preconnect" href="https://gzlwkvmivbfcvczoqphq.supabase.co">
    <link rel="dns-prefetch" href="https://gzlwkvmivbfcvczoqphq.supabase.co">
    
    <!-- Single consolidated font request with display=swap for non-blocking load -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Defer non-critical fonts until after page load -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var link = document.createElement('link');
          link.href = 'https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&family=Montserrat:wght@700;900&family=Playfair+Display:wght@400;700&display=swap';
          link.rel = 'stylesheet';
          document.head.appendChild(link);
        }, 100);
      });
    </script>
    
    <!-- Critical inline CSS for fastest First Contentful Paint -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: hsl(210 40% 98%);
        color: hsl(222 47% 11%);
      }
      .dark body {
        background: hsl(222 47% 11%);
        color: hsl(210 40% 98%);
      }
      #root { min-height: 100vh; }
      button { touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loading-spinner { animation: spin 1s linear infinite; }
    </style>
    
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Primary Meta Tags -->
    <title>artifio.ai</title>

    <meta name="author" content="artifio.ai" />

    <meta name="language" content="English" />
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://esm.sh https://*.supabase.co https://cdn.gpteng.co https://www.googletagmanager.com https://www.google-analytics.com https://challenges.cloudflare.com https://*.posthog.com;

      worker-src 'self' blob:;

    " />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
