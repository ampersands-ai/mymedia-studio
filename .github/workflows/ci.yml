name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint --if-present

      - name: Unit Tests
        run: npm test

      - name: Test Coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Build Check
        run: npm run build
        env:
          # Provide dummy env vars for build
