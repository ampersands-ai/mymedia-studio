<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="canonical" href="https://artifio.ai/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Supabase for faster asset loading -->
    <link rel="preconnect" href="https://gzlwkvmivbfcvczoqphq.supabase.co">
    <link rel="dns-prefetch" href="https://gzlwkvmivbfcvczoqphq.supabase.co">
    <!-- DNS prefetch for analytics domains -->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

    <!-- Critical inline CSS for fastest First Contentful Paint -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: hsl(210 40% 98%);
        color: hsl(222 47% 11%);
      }
      #root { min-height: 100vh; }
      button { touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loading-spinner { animation: spin 1s linear infinite; }
    </style>
    
    <!-- Primary Meta Tags -->
    <title>artifio.ai - Create AI Videos, Images & Content in Seconds</title>
    <meta name="title" content="artifio.ai - Create AI Videos, Images & Content in Seconds" />
    <meta name="description" content="Professional AI-powered platform for creating videos, images, music, and more. Generate portrait headshots, cinematic videos, product photography, and social media content instantly. Start free with 500 tokens." />
    <meta name="keywords" content="AI video generator, AI image creator, AI content creation, portrait headshots, photo editing, video creation, product photography, social media content, AI tools" />
    <meta name="author" content="artifio.ai" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="og:title" content="artifio.ai - Create AI Videos, Images & Content in Seconds" />

    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://artifio.ai/" />
    <meta name="twitter:title" content="artifio.ai - Create AI Videos, Images & Content in Seconds" />
    <meta name="twitter:description" content="Professional AI-powered platform for creating videos, images, music, and more. Start free with 500 tokens." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root">
      <div id="boot-fallback" style="min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;color:#111;background:#fafafa">
        Loading app...
      </div>
      <noscript>
        <div style="padding:16px;font-family:system-ui;background:#fffbe6;color:#111;border:1px solid #f0c36d">
          JavaScript is disabled. Please enable JavaScript to use this site.
        </div>
      </noscript>
    </div>
    
    <!-- Runtime mis-deploy detector -->
    <script>
    (function() {
      // Check if we're serving raw source in production
      const isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.hostname.includes('.lovableproject.com');
      const scriptTag = document.querySelector('script[src*="/src/main.tsx"]');
      
      if (!isDev && scriptTag) {
        const overlay = document.createElement('div');
        overlay.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,.9);color:#fff;z-index:99999;padding:24px;font-family:system-ui;overflow:auto';
        overlay.innerHTML = `
          <div style="max-width:720px;margin:40px auto;line-height:1.6">
            <h2 style="margin:0 0 16px;font-size:24px;color:#e53935">⚠️ Deployment Error</h2>
            <p style="font-size:16px;margin:0 0 16px">This app is being served from <strong>source files</strong> instead of the built output.</p>
            <div style="background:#1a1a1a;padding:16px;border-radius:8px;margin:16px 0">
              <h3 style="margin:0 0 12px;font-size:16px">To fix this:</h3>
              <ol style="margin:0;padding-left:20px">
                <li style="margin:8px 0">Run: <code style="background:#000;padding:2px 6px;border-radius:4px">npm install</code></li>
                <li style="margin:8px 0">Build: <code style="background:#000;padding:2px 6px;border-radius:4px">npm run build</code></li>
                <li style="margin:8px 0">Deploy the <code style="background:#000;padding:2px 6px;border-radius:4px">dist</code> folder (not the project root)</li>
              </ol>
            </div>
            <p style="font-size:14px;color:#aaa;margin:16px 0 0">For development, use: <code style="background:#1a1a1a;padding:2px 6px;border-radius:4px">npm run dev</code></p>
          </div>
        `;
        document.body.appendChild(overlay);
      }
    })();
    </script>
    
    <script type="module" src="/src/main.tsx" fetchpriority="high"></script>
  </body>
</html>
