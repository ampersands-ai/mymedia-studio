<!doctype html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png" />

    <!-- Set dark mode before render to prevent flash -->
    <script>
      (function() {
        const stored = localStorage.getItem('theme');
        if (stored !== 'light') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Single consolidated font request with display=swap for non-blocking load -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@700&display=swap" rel="stylesheet"></noscript>

    <!-- Defer non-critical fonts until after page load -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var link = document.createElement('link');
          link.href = 'https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&family=Montserrat:wght@700;900&family=Playfair+Display:wght@400;700&display=swap';
          link.rel = 'stylesheet';
          document.head.appendChild(link);
        }, 100);
      });
    </script>

    <!-- Critical inline CSS for fastest First Contentful Paint -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: hsl(210 40% 98%);
        color: hsl(222 47% 11%);
      }
      .dark body {
        background: hsl(222 47% 11%);
        color: hsl(210 40% 98%);
      }
      #root { min-height: 100vh; }
      button { touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loading-spinner { animation: spin 1s linear infinite; }
    </style>

    <link rel="modulepreload" href="/src/main.tsx">

    <!--
      White-Label Note: These are generic defaults.
      Page-specific SEO (title, description, OG tags, canonical URLs) is
      managed at runtime via react-helmet-async using src/config/brand.ts.
    -->
    <title>AI Content Creation Platform</title>
    <meta name="description" content="Professional AI-powered platform for creating videos, images, music, and more.">
    <meta name="keywords" content="AI video generator, AI image creator, AI content creation, portrait headshots, photo editing, video creation, product photography, social media content, AI tools">
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://esm.sh https://*.supabase.co https://www.googletagmanager.com https://www.google-analytics.com https://challenges.cloudflare.com https://*.posthog.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' data: https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      media-src 'self' blob: https: data:;
      connect-src 'self' https://*.supabase.co https://www.google-analytics.com https://www.googletagmanager.com https://cdn.jsdelivr.net wss://*.supabase.co https://api.runware.ai https://api.kie.ai https://challenges.cloudflare.com https://*.posthog.com;
      worker-src 'self' blob:;
      frame-src 'self' https://challenges.cloudflare.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    " />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

    <!-- Open Graph / Twitter (defaults; overridden per-page by react-helmet-async) -->
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" fetchpriority="high"></script>
  </body>
</html>
